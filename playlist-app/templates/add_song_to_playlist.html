{% extends 'base.html' %}

<h1>Add a song to {{ playlist.name }}</h1>

{% block content %}
<div>
    <form method="POST">
    {{ form.hidden_tag() }}
    
    {% for field in form if field.widget.input_type != 'hidden' %}
        {{ field.label }} 
        {{ field }}

        {% for error in field.errors %}
        {{ error }}
        {% endfor %}
    {% endfor %}
    <button>Submit</button>
    </form>
</div>
{% endblock %}
